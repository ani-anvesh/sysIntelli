<div class="flex min-h-full flex-row justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm mt-10">
    <i class="pi pi-discord" style="font-size: 21rem"></i>
  </div>
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form
      [formGroup]="form"
      (ngSubmit)="form.valid && onSubmit()"
      novalidate
      class="space-y-6 mt-10"
    >
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Email address</label
        >
        <div class="mt-2 w-full">
          <p-inputGroup class="mt-2 min-w-full">
            <p-inputGroupAddon>
              <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input
              name="email"
              formControlName="email"
              pInputText
              placeholder="  Email Adress"
            />
          </p-inputGroup>
        </div>
      </div>
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Password</label
        >
        <div class="mt-2 w-full">
          <p-inputGroup class="mt-2 min-w-full">
            <p-inputGroupAddon>
              <i class="pi pi-key"></i>
            </p-inputGroupAddon>
            <p-password
              placeholder="  Password"
              [feedback]="false"
              [toggleMask]="true"
              name="password"
              formControlName="password"
            ></p-password>
          </p-inputGroup>
        </div>
      </div>
      <div>
        <button
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          type="submit"
        >
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
