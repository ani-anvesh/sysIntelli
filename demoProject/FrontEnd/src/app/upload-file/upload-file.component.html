<main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
  <div
    class="flex items-baseline justify-between border-b border-gray-200 pb-6 pt-12"
  >
    <h1 class="text-4xl font-bold tracking-tight text-gray-900">Receipts</h1>

    <div class="flex items-center">
      <div class="relative inline-block text-left">
        <p-splitButton
          label="Sort"
          [model]="this.items"
          styleClass="p-button-text p-button-secondary mr-2 mb-2"
        ></p-splitButton>
      </div>
    </div>
  </div>

  <section aria-labelledby="products-heading" class="pb-24 pt-6">
    <div
      class="grid grid-cols-1 gap-x-8 gap-y-10 md:grid-cols-4"
      style="min-height: 67vh"
    >
      <div class="grid grid-cols-2 gap-x-8 gap-y-10 md:grid-cols-1 min-h-full">
        <ul
          role="list"
          class="space-y-4 pb-6 text-sm font-medium text-gray-900 min-h-80"
        >
          @for (doc of documents; track doc.name) {
          <li>
            <a>{{ doc.name }}</a>
          </li>
          } @empty {
          <span>Empty list of users</span>
          }
        </ul>
        <div class="flex self-end">
          <p-toast></p-toast>
          <p-fileUpload
            mode="basic"
            chooseLabel="Upload"
            name="demo[]"
            url="http://localhost:3000/api/receipt/upload"
            accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
            [maxFileSize]="1000000"
            (onUpload)="onUpload($event)"
            size="small"
          ></p-fileUpload>
        </div>
      </div>
      <div class="col-span-3">
        <!-- <div
          class="relative h-96 overflow-hidden rounded-xl border border-dashed border-gray-400 opacity-75 lg:h-full"

          [url]="pdfUrl"
          viewer="url"

      </div>
    </div>
  </section>
</main>
